#spring.datasource.jdbc-url =jdbc:mysql://13.232.239.169:3306/coeffi?useSSL=false
spring.datasource.jdbc-url =jdbc:mysql://localhost:3306/coeffi-1.5-live?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
